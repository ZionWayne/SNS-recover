<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎加入豆瓣</title>
		<link rel="stylesheet" type="text/css" href="css/Reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="header">
      
			<div id="header">
			  <div class="site-nav single-nav">
			    <div class="site-nav-logo">
			      <a href="https://www.douban.com/accounts/" class="logo">
			          <img src="img/logo-login.png" alt="豆瓣">
			      </a>
			    </div>
			  </div>
			</div>
		
		</div>
		<div class="wrapper">
    
				<h1>
				欢迎加入豆瓣
				</h1>
				
				    <div class="article">
				      
				    
				    <form name="lzform" method="post" action="https://accounts.douban.com/register" ng-app="">
					<div style="display:none;">
						<input type="hidden" name="ck" value="S0hW">
					</div>
				        <div style="display:none;">
				            <input type="hidden" name="source" value="simple">
				            <input type="hidden" name="redir" value="  ">
				            <img src="https://www.douban.com/pics/blank.gif" onerror="document.lzform.action='https://accounts.douban.com/register'">
				        </div>
				        <div class="item extra-tips">
				            <label>邮箱</label>
				            <input id="email" name="alias" required="required" ng-model="userEmail" type="email" class="basic-input" maxlength="60" tabindex="1" value="">
				        	<span  ng-show="lzform.alias.$dirty && lzform.alias.$error.email " class="pop-email-error" style="margin-left: 10px;color: red;">
				        		请输入正确邮箱
				        	</span>
				        </div>
				        <div class="suggestion">
				            <div id="email_suggestion"></div>
				        </div>
				        <div class="item extra-tips">
				            <label>密码</label>
				            <input id="password" required="required" ng-model="userPassword" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/" name="password"   type="password" class="basic-input" tabindex="2" maxlength="20">
				       		<span ng-show="lzform.password.$dirty && lzform.password.$invalid" class="pop-password-error" style="margin-left: 10px;color: red;">
				        		请输入8到18位字符,不能为纯数字或纯字母
				        	</span>
				        </div>
				        <div class="item extra-tips">
				            <label>名号</label>
				            <input id="name" name="name" ng-model="name"  ng-pattern="/[\u4e00-\u9fa5_a-zA-Z0-9_]{4,10}/"type="text" class="basic-input" maxlength="15" tabindex="3" value="">
				            <span  ng-show="lzform.name.$dirty && lzform.name.$invalid" class="pop-name-error" style="margin-left: 10px;color: red;">
				        		名号字符数为4到10位
				        	</span>
				        </div>
				        <div class="suggestion">
				            <span class="tips">第一印象很重要，起个响亮的名号吧</span>
				        </div>
				
				            <div class="item loc-item">
				                <label>常居地</label>
				                <span class="loc">
				                <em id="location">豆瓣猜你在<strong>成都</strong>，没猜对？</em> <a href="#" class="a-btn-location" id="edloc">手动选择</a>
				                </span>
				                
				                <input type="hidden" name="loc" value="118318">
				            </div>
				
				
				        <div class="item">
				            <label>手机号</label>
				            <div class="basic-input GlobalPhone">
				                <span class="js-choose-district">+86</span>
				                <div>
				                    <input id="verify_phone_num" ng-model="phoneNum"  ng-pattern="/^1(3|4|5|7|8)\d{9}$/" type="text" class="basic-input" name="phoneNum" maxlength="11" value="" tabindex="1">
				                    <input id="verify_phone" name="verify_phone" type="hidden" value="">
				                </div>
				            </div>
				            		<span  ng-show="lzform.phoneNum.$dirty && lzform.phoneNum.$invalid " class="pop-phone-error" style="margin-left: 10px;color: red;position: absolute;top: 0;right: 192px;">
					        				请输入正确手机号
					        		</span>
				        </div>
				        <div class="suggestion">
				            <span class="tips">用手机接收注册验证码 <br>
				            验证的手机号如果没有绑定过帐号，会自动绑定当前帐号</span>
				        </div>
				        <div class="item captcha-item">
				            <label>验证码</label>
				            <input id="code" name="code" type="text" class="basic-input small" maxlength="10" tabindex="2">
				            <input id="request-phone-code-btn" type="submit" value="获取验证码">
				            <span id="tips-error" class="tips"><em></em></span>
				            <span id="tips-info" class="tips"></span>
				            
				        </div><div class="item-error"></div>
				
				        <div class="item">
				          <p class="agreement">
				            <label for="agreement" class="agreement-label">
				              <input type="checkbox" id="agreement" name="agreement" tabindex="5">
				              我已经认真阅读并同意豆瓣的《<a target="_blank" href="/about?policy=agreement">使用协议</a>》。
				            </label>
				          </p>
				        </div>
				        <div class="item-submit">
				            <label>&nbsp;</label>
				            <input type="submit" name="register" value="注册"  id="button" class="btn-submit disabled" tabindex="6" title="阅读并同意豆瓣的《使用协议》方可注册。">
				        </div>
				    </form>
				
				    </div>
				    <div class="aside">
				      
				<ul class="sidenav">
				  <li>&gt;&nbsp;已经拥有豆瓣帐号? <a rel="nofollow" href="login.html">直接登录</a></li>
				  <li>&gt;&nbsp;<a href="#">点击下载豆瓣移动应用</a></li>
				
				</ul>
				
				    </div>
		 </div>

			</span>

	</body>
</html>
