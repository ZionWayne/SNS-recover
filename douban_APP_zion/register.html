<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
				<link rel="stylesheet" type="text/css" href="css/register.css"/>
				<link rel="stylesheet" type="text/css" href="css/center/profile.css"/>
		<title>注册豆瓣</title>
	</head>
	<body>
		<div id="content">
			<div class="golbal-title">
				<div class="header">
					<h1><a href="javascript:history.go(-1);">返回</a>注册</h1>
				</div>
			</div>
		<div data-reactid=".0">
		<div data-reactid=".0.0">
			<div class="content" data-reactid=".0.0.0">
				<span data-reactid=".0.0.0.0"></span>
				<h1 class="welcome center" data-reactid=".0.0.0.1">欢迎加入豆瓣</h1>
				<form action="#" data-reactid=".0.0.0.2">
					<div class="input" id="getInput" data-reactid=".0.0.0.2.0">
						<input class="iphone" name="alias" type="text" value="" placeholder="手机号 " autocapitalize="off" autocorrect="off" data-reactid=".0.0.0.2.0.0">
					</div>
					<div class="password-input input" data-reactid=".0.0.0.2.1">
						<input type="password" name="pass" value="" placeholder="密码 (最少6位)" autocapitalize="off" autocorrect="off" data-reactid=".0.0.0.2.1.0"><span class="opt eye-close" data-reactid=".0.0.0.2.1.1"></span>
					</div>
					<div class="input" id="getNickName" data-reactid=".0.0.0.2.2">
						<input name="name" type="text" value="" placeholder="昵称" maxlength="14" autocapitalize="off" autocorrect="off" data-reactid=".0.0.0.2.2.0">
					</div>
					<div class="opt-area" data-reactid=".0.0.0.2.3">
						<button class="btn " data-reactid=".0.0.0.2.3.0" onclick="window.location.href= 'center.html';return false">下一步</button>
						<p class="agreement center" data-reactid=".0.0.0.2.3.1">
							<span data-reactid=".0.0.0.2.3.1.0" class="btn-submit" >点击「下一步」代表你已阅读并同意</span><a href="#" data-reactid=".0.0.0.2.3.1.1">用户使用协议</a>
						</p>
					</div>
				</form>
			</div>
			<a class="open-app" data-reactid=".0.0.1">下载豆瓣App</a>
		</div>
	</div>
		</div>
		<div class="pop-error">
				请输入正确手机号
		</div>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" ></script>
	</body>
</html>
