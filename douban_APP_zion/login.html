<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录豆瓣</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" ></mata>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>

	</head>
	<body>
		<div class="login">
			<div class="login-header">
				<h1><a href="javascript:history.go(-1);">取消</a>登录豆瓣</h1>
			</div>
		</div>
		<div class="mobile-accounts">
    
		    <form  >
		
		        <div class="form-element form-element-first">
		          <label>
		            <strong>帐号</strong>
		            <input class="iphone" type="text" name="form_email" placeholder="手机号 " value="">
		          </label>
		        </div>
		
		        <div class="form-element form-pwd">
		          <label>
		            <strong>请输入密码</strong>
		            <input type="password" name="form_password" id="form_password" placeholder="密码">
		            <span class="openpwd"></span>
		          </label>
		        </div>
		
		
		        <div class="form-element hide">
		          <input id="remember" type="checkbox" name="remember" checked="">
		          <label for="remember">下次自动登录</label>
		        </div>
		
		        <div class="form-element submit-button">
		          <input type="hidden" name="source" value="None">
		          <input type="hidden" name="redir" value="https://www.douban.com">
		          <input class="btn-submit" type="submit" value="登录" onclick="window.location.href= 'center.html';return false">
		          <p class="hide">在第三方应用的内置浏览器中登录豆瓣帐号，可能会泄露你的帐户信息。请谨慎登录！</p>
		        </div>
		    </form>
		  
		
		
		
			<div class="item item-3rd">
			    <div class="more-login-btn">使用其他方式登录 &amp; 找回密码</div>
			
			    <div class="btn-wrapper" onclick="window.location.href= 'register.html';return false">
			      <a class="btn reg-btn" href="javascript:">
			        注册豆瓣帐号
			      </a>
			      <a class="btn open-app">下载豆瓣App</a>
			    </div>
			      <script type="text/template" id="more-login-tpl">
			          <a target="_top"  href="javascript:" class="item">用微博登录</a>
			          <a target="_top"  href="javascript:" class="item">用微信登录</a>
			
			          <a href="javascript:" class="item">用手机验证码登录</a>
			          <a href="javascript:" class="item">找回密码</a>
			      </script>
			    
			</div>
		
		</div>
		<div class="pop-error">
				请输入正确手机号
		</div>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
